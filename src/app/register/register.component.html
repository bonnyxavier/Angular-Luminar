<div class="container">
    <h1>Registration Page</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id=entryelements>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <input type="text" id="id_accountnumber" name="uname" formControlName="username" placeholder="Username">
                <div *ngIf="(registerForm.get('username')?.touched || registerForm.get('username')?.dirty) && registerForm.get('username')?.errors" class="error">Invalid Username</div>
                <input type="text" id="id_accountnumber" name="accountno" formControlName="accno" placeholder="Account Number">
                <div *ngIf="(registerForm.get('accno')?.touched || registerForm.get('accno')?.dirty) && registerForm.get('accno')?.errors" class="error">Invalid Acno</div>
                <input type="password" id="id_pass" name="pswd" formControlName="pswd" placeholder="Password">
                <div *ngIf="(registerForm.get('pswd')?.touched || registerForm.get('pswd')?.dirty) && registerForm.get('pswd')?.errors" class="error">Invalid Pswd</div>
                
                <button type="submit" class="btn btn-success">Register</button>

            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
