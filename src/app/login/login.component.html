<div class="container">
    <h1>{{stringInterpolation}}</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id=entryelements>

            <input type="text" id="id_accountnumber" [value]="accno" #acno placeholder="Account Number">
            <input type="password" id="id_pass" #pswd placeholder="Password">
            <button class="btn btn-success" (click)="login(acno,pswd)">Login</button>
        </div>
         <div class="col-4"></div>
    </div>
</div>
